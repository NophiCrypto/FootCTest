<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | FootCripto</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/V0.1.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body background="siteback.jpg">
    <div class="webgl-content">
      <div class="gameWindows" style="border:5px solid rgb(34, 6, 6);">
        <div id="unityContainer" style="width: 990px; height: 540px;"></div>
      </div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">FootCripto</div>
      </div>
    </div>
  </body>
</html>
